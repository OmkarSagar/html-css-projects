<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./nft_assests/images/favicon-32x32.png">
  <link rel="stylesheet" href="nft.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="arrow">
    <a href="index.html"><img src="./product_preview_assests/images/arrow.png" alt="" class="arr grow"></a>
  </div>

  <div class="arrow-for">
    <a href="testimonials.html"><img src="./product_preview_assests/images/arrow.png" alt="" class="arr grow"></a>
  </div>

  <div class="container grid">

    <div class="picture">
      <img src="./nft_assests/images/image-equilibrium.jpg" alt="">
    </div>

    <div class="text box">

      <div class="title">
        <a href="#"><h1>Equilibrium #3429</h1></a>
      </div>

      <div class="text-body">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="stats">
        <div class="eth">
          <img src="./nft_assests/images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./nft_assests/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>


      </div>

      <div class="creator">
        <img src="./nft_assests/images/image-avatar.png" alt="">
        <p>Creation of <a href="#">James Wyvern</a></p>
      </div>
    </div>

  </div>

</body>
</html>
